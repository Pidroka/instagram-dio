<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="celular">
        </div>
        <div class="group">    
            <div class="instagram-continue">
                <div class="insta-logo">
                    <img src="./img/instagram-logo.png">
                </div>
                <div class="profile-pic">
                    <img src="./img/perfil-instagram.jpg">
                </div>
                <a href="#" class="instagram-login">Continue como Pidroka</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
            <p class="not-account">não é pidroka?</p>
            <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-the-app">
            <div class="download-app">Baixe o aplicativo</div>
            <div class="download-icons">
                <a href="#" class="download-android-icon"><img src="./img/googleplay-button.png" width="100px"></a>
                <a href="#" class="download-icon"><img src="./img/apple-button.png"width="100px"></a>
            </div>
        </div>

    </div>
</body>
</html>
